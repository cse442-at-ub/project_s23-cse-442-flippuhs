<!-- Declares file as HTML -->
<!DOCTYPE html>

<!-- ----------TEXT(6->19)---------- -->

<!-- Displays the title of page in heading -->
<head>
    <title>Flippuhs</title>
</head>

<!-- Displays text in several sizes -->
<body>
    <h1>Test 1</h1>
    <h2>Test 2</h2>
    <h3>Test 3</h3>
    <h4>Test 4</h4>
    <h5>Test 5</h5>
    <h6>Test 6</h6> 
</body>


<!-- ----------FORMS(24->31)---------- -->

<!-- Displays a form -->
<form action="/action_page.php">
  <label for="fname">Email:</label><br>
  <input type="text" id="fname" name="fname" ><br>
  <label for="lname">Password:</label><br>
  <input type="text" id="lname" name="lname" ><br><br>
  <input type="submit" value="Submit">
</form> 


<!-- ----------SCRIPTS(36->39)---------- -->

<!-- Enables the use of JavaScript and writes "Test" into an HTML element with id="testing" -->
<script>
    document.getElementById("testing").innerHTML = "Test";
</script>


<!-- ----------CSS(44-61)---------- -->

<!-- Changes color of text -->
<h1 style="color:blue;">Blue</h1>

<!-- Changes background color and font/size of h1 headings-->
<style>
    body {
      background-color: lightblue;
    }
</style>
